<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"/>
    <title>Star Wars</title>
  </head>

  <body>
    <nav>
      <img src="../assets/header-background.png" alt="" />
      <h1>
        S T A R W A R S
        <br />
        C A T A L O G
      </h1>
    </nav>

    <section class="grid-section">
      <article class="first-card">
        <h2>C h a r a c t e r s</h2>
        <div class="caracterListPositions"></div>
        <div class="spinner"></div>
        <div id="triangle-img">
          <img
            id="back-triangle"
            src="../assets/outline_change_history_black_24dp.png"
            alt=""
          />
          <p class="page"></p>
          <img
            id="forward-triangle"
            src="../assets/outline_change_history_black_24dp.png"
            alt=""
          />
        </div>
      </article>

      <article class="second-card">
        <h2>D e s c r i p t i o n</h2>

        <div class="top-info">
          <div class="spinner"></div>
          <div class="characterDetails"></div>
        </div>

        <div class="bottom-info">
          <div class="spinner"></div>
          <div class="planetDetails"></div>
        </div>
      </article>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
